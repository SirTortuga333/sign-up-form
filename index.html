<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image-side">
        <div class="title"><img src="./images/odin-lined.png" alt="The Odin Project Logo"><p>ODIN</p></div>
        <div class="credits">Photo by <a href="https://unsplash.com/es/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></div>
    </div>
    <div class="form-side">
        <div class="form-text"><p>This is not a real online service! You know you need something like this in your life to help you realize your depest
            dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p></div>
        <div class="form-container">
            <form action="" method="get">
                <h2>Let's do this!</h2>
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone-number" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>
                    <div>
                        <label for="pwd2">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd2" name="pwd2" required>
                    </div>
                </div>
                <div><button type="submit">Create Account</button></div>
            </form>
        </div>
        <div class="already-account"><p>Already have and account? <a href="">Log in</a></p></div>
    </div>
</body>
</html>
